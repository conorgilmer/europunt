<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});

['15/03/16',0.78358,0.994827678],
['16/03/16',0.7873,0.999550564],
['17/03/16',0.78218,0.993050248],
['18/03/16',0.77855,0.988441625],
['21/03/16',0.78303,0.994129402],
['22/03/16',0.7879,1.00031232],
['23/03/16',0.78985,1.002788026],
['24/03/16',0.78938,1.002191318],
['29/03/16',0.7845,0.995995704],
['30/03/16',0.7858,0.997646175],
['31/03/16',0.79155,1.004946334]
        ]);

        var options = {
          title: 'Euro/Punt v Sterling',
          curveType: 'function',
          legend: { position: 'bottom' }

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
